<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <form action="#">
          <h2>Let's do this!</h2>
          <div class="form__container">
            <div class="column-first">
              <label for="firstname">First Name</label>
              <input type="text" name="firstname" id="firstname" required />
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required />
            </div>
            <div class="column-xs-6">
              <label for="lastname">Last Name</label>
              <input type="text" name="lastname" id="lastname" required />
              <label for="phone">Phone Number</label>
              <input type="number" name="phoneNumber" id="phoneNumber" required />
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" name="passwordConfirm" id="passwordConfirm" required />
            </div>
          </div>
          <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a class="login" href="#">Log in</a></p>
      </div>
      <div class="container__overlay">
        <div class="overlay">
        </div>
      </div>
      <div class="skrim">
        <h1>Odin</h1>
        <img src="./images/odin-lined.png" height="72px">
      </div>
      <p class="photo-credit">Photo by <a href="https://unsplash.com/@intricateexplorer">Intricate Explorer</a> on <a href="unsplash.com">Unsplash</a></p>
    </div>
  </body>
</html>
