<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="image">
        <h1>Odin Project</h1>
        <p>Photo by <a href="https://unsplash.com/@intricateexplorer">Intricate Explorer</a> on <a href="unsplash.com">Unsplash</a></p>

      </div>
      <div class="form-wrapper">
        <p>This is not a real online service! You know you need something like this in your your life to help you realize your deepest dreams. Sign up now to get started.</p>
        <p>You know you want to.</p>
        <fieldset>
          <h2>Let's do this!</h2>
          <label for="firstname">First Name</label>
          <input type="text" name="firstname" id="firstname" required />
          <label for="lastname">Last Name</label>
          <input type="text" name="lastname" id="lastname" required />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
          <label for="phone">Phone Number</label>
          <input type="number" name="phoneNumber" id="phoneNumber" required />
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required />
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" name="passwordConfirm" id="passwordConfirm" required />
        </fieldset>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
    
    <!-- <script src="index.js"></script> -->
  </body>
</html>
